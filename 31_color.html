<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Welcome to My LOGIN Page</h1>

    <body style="background-color: rgb(244, 244, 244);">
        
    <form>
        <label for="name">USERNAME:</label>
        <input type="text" id="name" placeholder="Type your name" required><br><br>

        <label for="password">PASSWORD:</label>
        <input type="password" id="password" placeholder="Type your password" required><br><br>

        <label for="date">DATE:</label>
        <input type="date" id="date"><br><br>

        <label for="file">UPLOAD FILE:</label>
        <input type="file" id="file"><br><br>

        <label for="color">PICKUP COLOR:</label>
        <input type="color" id="color"><br><br>
       
        <input type="submit" value="Login">
    </form>
</body>
</html>
