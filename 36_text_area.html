<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            background-color: lightblue;
            /* Page Color */

        }
    </style>
</head>

<body>
    <h1>Welcome to My Page</h1>
    <form>
        <label for="name">USERNAME:</label>
        <input type="text" id="name" placeholder="Type your name" required><br><br>

        <label for="password">PASSWORD:</label>
        <input type="password" id="password" placeholder="Type your password" required><br><br>

        <label for="date">DATE:</label>
        <input type="date" id="date"><br><br>

        <label>GENDER:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="file">UPLOAD FILE:</label>
        <input type="file" id="file"><br><br>
        <label>CHECKBOX:</label><br>
        <label for="apple">apple</label>
        <input type="checkbox" id="apple" name="checkbox" value="apple"><br><br>
        <label for="banana">banana</label>
        <input type="checkbox" id="banana" name="checkbox" value="banana"><br><br>
        <label for="cherry">cherry</label>
        <input type="checkbox" id="cherry" name="checkbox" value="cherry"><br><br>
        <label for="country">Country Selection:</label>
        <select id="country">
        <option>India</option>
        <option>United States</option>
        <option>Brazil</option>
        </select><br><br>
        <textarea rows="4"cols="40">Enter your querry</textarea><br>


        <input type="submit" value="Login">
    </form>
</body>

</html>
