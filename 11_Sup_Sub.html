<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript, Subscript, and HR Example</title>
</head>
<body>

    <h2>Example of Superscript and Subscript</h2>

    <p>H<sub>2</sub>O (Water)</p>
    <p>E = mc<sup>2</sup> (Einstein's equation)</p>

    <hr>

    <p>Here is a horizontal line above this text.</p>

</body>
</html>
